<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4d1465f68.js" crossorigin="anonymous"></script>
    <title>Contact Us!</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <ul>
                    <li class="logo"><a href="#">Sanctuary <span>Helpers</span></a></li>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>

            <div class="headerTextContainer">
                <h1>Get in touch</h1>
            </div>
        </div><!-- End of wrapper -->
    </header>

    <main>
        <section class="contact" id="contact">
            <div class="wrapper">
                <div class="contactForm highlight">
                    <form action="#">
                        <label for="Name"></label>
                        <input type="text" id="name" placeholder="name">
                    
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="email">
                    
                        <label for="message" class="sr-only">Comment</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Comment"></textarea>
                    
                        <input type="submit" value="Submit" class="buttonStyle">
                    </form>
                </div> <!-- End of contact form -->

                <div class="address">
                    <div class="iconBar">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>


                </div>

                <div class="addressText">
                    <p>info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div> <!-- End of wrapper -->    
        </section>
    </main>
    <footer>
        <p>Copyright 2021 Juno College</p>
    </footer>
    
</body>
</html>
